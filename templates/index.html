<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="container">
        <h1>‚ö° Sorting Algorithm Visualizer</h1>

        <div class="controls">
            <div class="control-group">
                <label for="size">Array Size:</label>
                <input type="range" id="size" min="5" max="50" value="20">
                <span id="size-value">20</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed (s):</label>
                <input type="range" id="speed" min="0.05" max="1.0" step="0.05" value="0.3">
                <span id="speed-value">0.3</span>
            </div>

            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>

            <div class="buttons">
                <button id="generate-btn">üîÅ New Array</button>
                <button id="sort-btn">üöÄ Sort</button>
                <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
                <button id="reset-btn">üîÑ Reset</button>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="color-box normal"></div>
                <span>Normal</span>
            </div>
            <div class="legend-item">
                <div class="color-box comparing"></div>
                <span>Comparing</span>
            </div>
            <div class="legend-item">
                <div class="color-box swapping"></div>
                <span>Swapping</span>
            </div>
            <div class="legend-item">
                <div class="color-box sorted"></div>
                <span>Sorted</span>
            </div>
        </div>

        <div class="visualization">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
